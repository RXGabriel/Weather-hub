<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="container">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="botton-search" onclick="clickButton()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>
      <div class="container-mid">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="temp">21°C</p>

        <div class="container-bellow">
          <img
            class="img-prev"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-info-tempo"
          />
          <p class="text-prev">Nublado</p>
        </div>

        <p class="humidity">Unidade: 76%</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
